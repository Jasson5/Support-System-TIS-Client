<div class="web">
    <div class="container">
        <div class="row" *ngIf="viewButonForOptions">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-btn">
                    <div>
                        <button class="btn" (click)="changeViewOptions()"> <span
                                class="fas fa-user-circle"></span>Anuncia algo con tu clase:</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" *ngIf="viewOptions">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-form">
                    <div class="row">
                        <div class="col-sm-1">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-10 mx-2">
                            <h3>Quieres: </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-4">
                            <div class="ch-boxes">
                                <div>
                                    <input class="form-check-input" type="radio" name="postoptions" id="postoptions1"
                                        value="viewAnnouncementsStatus" checked [(ngModel)]="viewAnnouncementsStatus"
                                        (change)="onItemChange(true, $event.target.value)">
                                    <label class="form-check-label">
                                        Publicar Convocatoria
                                    </label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="postoptions" id="postoptions2"
                                        value="viewAdvertisementsStatus" [(ngModel)]="viewAdvertisementsStatus"
                                        (change)="onItemChange($event.target.value, true)">
                                    <label class="form-check-label">
                                        Anuncio a clase
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-3">
                            <button class="btn-form btn-cancel" (click)="changeViewOptions()">Cancelar</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-form btn-confirm"
                                (click)="changeViewAnnouncementssOrAdvertisements()">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <app-announcement-editor *ngIf="viewAnnouncements"></app-announcement-editor>
        <div class="row" *ngIf="viewAdvertisements">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-form">
                    <div class="row">
                        <div class="col-sm-1">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-10">
                            <h4>Publicar Anuncio</h4>
                        </div>
                        <form action="">
                            <div class="form-group row">
                                <textarea class="form-control" name="post" id="post" rows="6"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-sm-1">
                                </div>
                                <div class="col-sm-1">
                                    <div class="file-upload">
                                        <label for="file-upl"><i class="fas fa-upload"
                                                style="cursor: pointer;"></i></label>
                                        <input class="file-up" type="file" multiple id="file-upl"
                                            style="display: none; visibility: none;">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                </div>

                                <div class="col-sm-3">
                                    <button class="btn-form btn-cancel"
                                        (click)="cancelAdvertisement()">Cancelar</button>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn-form btn-confirm" type="submit">Aceptar</button>
                                </div>
                            </div>
                        </form>
                        <div class="col-sm-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row" *ngFor="let offer of offers">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-home">
                    <div class="row">
                        <div class="col-sm-1">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-10 mx-2">
                            <div>David Alejandro Escalera Fernandez</div>
                            <div>15 Mar 2021</div>
                        </div>
                    </div>
                    <div class="row mx-4">
                        <h3 style="text-align: center;"> <strong>Convocatoria Gesti√≥n 1-2022</strong> </h3>
                        <p style="text-align: justify;">{{offer.descriptionOffer}}
                    </div>
                    <div class="row  mx-4">
                        <div class="col-md-2">
                            <h5><strong>Detalles</strong></h5>
                            <div class="pt-2">Min Socios: {{offer.minOffer}}</div>
                            <div>Max Socios: {{offer.maxOffer}}</div>
                        </div>
                        <div class="col-md-8">
                            <h5 style="text-align: center;"><strong>Pliego de Especificaciones</strong></h5>
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="../../../assets/images/file.png" width="100%" style="cursor: pointer;" (click)="goToLink(offer.fileOffer)">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row mx-4">
                        <div class="col-md-9"></div>
                        <div class="col-md-3">
                            <button class="btn-form btn-confirm" style="font-size: 1.1rem; width: 100%;"
                                [routerLink]="['/add-company']">Registar Empresa</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
