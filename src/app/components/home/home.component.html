
<div class="web">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-btn">
                    <div>
                        <button class="btn"> <span class="fas fa-user-circle"></span>Anuncia algo con tu clase:</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-form">
                    <div class="row">
                        <div class="col-sm-2">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-10">
                            <h3>Quieres: </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div class="ch-boxes">
                                <div>
                                    <input class="form-check-input" type="radio" name="postoptions" id="postoptions1" value="option1" checked>
                                    <label class="form-check-label" for="postoptions1">
                                        Publicar Convocatoria
                                    </label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="postoptions" id="postoptions2" value="option2">
                                    <label class="form-check-label" for="postoptions2">
                                        Anuncio a clase
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-3">
                            <button class="btn-form btn-cancel">Cancelar</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-form btn-confirm">Aceptar</button>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="col-md-2">
            </div>
        </div>  

        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-form">
                    <div class="row">
                        <div class="col-sm-2">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-8">
                            <h4>Publicar Convocatoria</h4>
                        </div>
                        <form [formGroup]="companEditorForm">
                            <div class= "form-group row">
                                <label for="title" class="col-sm-4 col-form-label">Título: </label>
                                <div class="col-sm-8">
                                    <input type="text" class= "form-control" name="title" id="title" formControlName="titleAnnouncement">
                                    
                                </div>
                            </div>
                            <div class= "form-group row">
                                <label for="description" class="col-sm-4 col-form-label">Descripción: </label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="description" id="description" rows="3" ></textarea>
                                    
                                </div>
                            </div>
                            <div class= "form-group row">
                                <label for="date" class="col-sm-4 col-form-label">Fecha: </label>
                                <div class="col-sm-8">
                                    <input type="text" class= "form-control" name="date" id="date">
                                </div>
                            </div>
                            <div class= "form-group row">
                                <label for="semester" class="col-sm-4 col-form-label">Semestre: </label>
                                <div class="col-sm-8">
                                    <input type="text" class= "form-control" name="semester" id="semester">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fileupload" class="col-sm-4 col-form-label">Adjuntar Archivos: </label>
                                <div class="col-sm-8">
                                    <div class="file-drop-area">
                                        <i class="far fa-file-pdf pdf"></i>
                                        <input class="file-input" type="file" multiple>
                                      </div>
                                </div>
                            </div>
                            <div class= "form-group row"> 
                                <label for="bspartner" class="col-sm-4 col-form-label">Cantidad de Socios: </label>
                                <label for="minpar" class="col-sm-2 col-form-label">Minima: </label>
                                <div class="col-sm-2">
                                    <input type="text" class="col-sm-2 form-control" name="minpar" id="minpar">
                                </div>
                                <label for="maxpar" class="col-sm-2 col-form-label">Maxima: </label>
                                <div class="col-sm-2">
                                    <input type="text" class="col-sm-2 form-control" name="maxpar" id="maxpar">
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                            
                                </div>
                                <div class="col-md-3">
                                    <button class="btn-form btn-cancel">Cancelar</button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn-form btn-confirm" type="submit">Aceptar</button>
                                </div>
                            </div>
                        </form>
                        <div class="col-sm-2">
                        </div>
                    </div>
                </div>

                
                
            </div>
            <div class="col-md-2">
            </div>
        </div> 
        
        

        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card-form">
                    <div class="row">
                        <div class="col-sm-1">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-10">
                            <h4>Publicar Anuncio</h4>
                        </div>
                        <form action="">
                            
                            <div class= "form-group row">
                                
                                <textarea class="form-control" name="post" id="post" rows="6"></textarea>
                                
                            </div>
                            
                            
                            <div class="row">
                                <div class="col-sm-1">
                                </div>
                                <div class="col-sm-1">
                                    <div class="file-upload">
                                        <label for="file-upl"><i class="fas fa-upload" style="cursor: pointer;"></i></label>
                                        <input class="file-up" type="file" multiple id="file-upl" style="display: none; visibility: none;">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                </div>

                                <div class="col-sm-3">
                                    <button class="btn-form btn-cancel">Cancelar</button>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn-form btn-confirm" type="submit">Aceptar</button>
                                </div>
                            </div>
                        </form>
                        <div class="col-sm-1">
                        </div>
                    </div>
                </div>

                
                
            </div>
            <div class="col-md-2">
            </div>
        </div> 

    </div>
</div>
