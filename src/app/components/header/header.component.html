<div class="background" *ngIf="isInformationRoute()==true">
    <div class="container">
        <div class="row">
            <div class="col-md-5" style="padding-top: 1vh;">
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="redirect" [routerLink]="['/']">Empresa TIS</h1>
                    </div>
                    <div class="col-md-4" style="text-align: center; font-size: 1.5rem; padding-top: 0.5vh;">
                        <div class="redirect" [routerLink]="['/view-pending-companies']">Solicitudes</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 header-titles">
                <div class="redirect" [routerLink]="['/']">{{campanyName}}</div>
            </div>
            <div class="col-md-2 header-titles">
                <div class="redirect" [routerLink]="['/view-companies']">Lista de Empresas</div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-8" style="text-align: center; font-size: 1.2rem;">
                        <div>{{userName}}</div>
                        <div>{{userRole}}</div>
                    </div>
                    <div class="col-md-4 text-center dropdown" style="padding-top: 0.7vh;">
                        <button class="view-user-details">
                            <fa-icon [icon]="faUser" class="icon-size"></fa-icon>
                        </button>
                        <div class="dropdown-content">
                            <div class="redirect dropdown-option">Cerrar Sesion</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="background-2" *ngIf="isInformationRoute()==false">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo" style="cursor: pointer;"></div>
                    </div>
                    <div class="col-md-6" style="color: #f0a500; font-size: 2.5rem;cursor: pointer;">
                        T.I.S.
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-7">
                <div class="row text-center" style="color: white; font-size: 2.5rem;">
                    <div class="col-md-4" style="cursor: pointer;">Plan Global</div>
                    <div class="col-md-4" style="cursor: pointer;">Docentes</div>
                    <div class="col-md-4" style="cursor: pointer;">Horarios</div>
                </div>
            </div>
        </div>
    </div>
</div>
