<!--
    Header-admin
-->
<div class="background" *ngIf="isInformationRoute() == false">
    <div class="container">
        <div class="row">
            <div class="col-md-3 home-title">
                <div class="row">
                    <h1>Empresa TIS</h1>
                </div>
            </div>
            <div class="col-md-2 header-titles">
                <div class="redirect" [routerLink]="['/view-pending-companies']" *ngIf="isAdmin">Solicitudes</div>
            </div>
            <div class="col-md-2 header-titles" >
                <div class="redirect" [routerLink]="['/workspace']">{{companyName}}</div>
            </div>
            <div class="col-md-2 header-titles">
                <div class="redirect" [routerLink]="['/view-companies']">Lista de Empresas</div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-8" style="text-align: center; font-size: 1.2rem; padding-top: 1.5vh;">
                        <div>{{userName}}</div>
                        <div>{{userRole}}</div>
                    </div>
                    <div class="col-md-4 icon-logo text-center dropdown">
                        <button class="view-user-details">
                            <fa-icon [icon]="faUser" class="icon-size"></fa-icon>
                        </button>
                        <div class="dropdown-content">
                            <div class="redirect dropdown-option" [routerLink]="['/semester-board']">Semestres</div>
                            <div class="redirect dropdown-option" (click)="logout()">Cerrar Sesion</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--
    Header-landing-page
-->

<div class="fixed-top background-2"  *ngIf="isInformationRoute() == true">
    <div class="container">
        
        <div class="row">
        
            
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6" [routerLink]="['/']" style="padding-top: 1.5vh;">
                        <div class="logo" style="cursor: pointer;"></div>
                    </div>
                    <div class="col-md-6" [routerLink]="['/']" style="color: #f0a500; font-size: 2.5rem;cursor: pointer;">
                        T.I.S.
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-7">
                <div class="row text-center" style="color: white; font-size: 2.5rem; padding-top: 1.5vh;">
                    <div class="col-md-4" style="cursor: pointer;">
                        <h1 class="redirect" [routerLink]="['']" fragment="glo-plan">PLan Global</h1>
                    </div>
                    <div class="col-md-4" style="cursor: pointer;">
                        <h1 class="redirect" [routerLink]="['']" fragment="doc">Docentes</h1>
                    </div>
                    <div class="col-md-4" style="cursor: pointer;">
                        <h1 class="redirect" [routerLink]="['']"fragment="schedules">Horarios</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
