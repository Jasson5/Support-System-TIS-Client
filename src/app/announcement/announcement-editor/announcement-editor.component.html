<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="card-form">
            <div class="row pb-4" >
                <div class="col-sm-1">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="col-sm-10">
                    <h4>Publicar Anuncio</h4>
                </div>
                <form [formGroup]="announcementEditorForm" (ngSubmit)="AddAnnouncement()">
                    <div class="form-group row">
                        <textarea class="form-control" name="post" id="post" rows="6" formControlName="description"
                            maxlength="500"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-1">
                            <div class="col-sm-8">
                                <div>
                                    <i class="fas fa-upload" (click)="fileInput.click()"></i>
                                    <div *ngIf="imageErrorSize">
                                        <div class="alert text-danger">{{imageErrorSize}}</div>
                                    </div>
                                    <input style="display: none" type="file" onclick="this.value = null"
                                        (change)="onFileChange($event)" #fileInput>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <div class="row">

                                <div *ngIf="thumbnailData">
                                    <img *ngIf="thumbnailData" [src]="thumbnailData" height="200"><br /><br />
                                </div>
                                <button *ngIf="thumbnailData" type="button" (click)="removeFile()"
                                    class="btn-sm">Remover</button>

                            </div>
                        </div>

                        <div class="col-sm-3">
                            <button class="btn-form btn-cancel">Cancelar</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn-form btn-confirm" type="submit">Aceptar</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-1">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
