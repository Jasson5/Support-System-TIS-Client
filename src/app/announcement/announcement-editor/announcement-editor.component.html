<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="card-form">
            <div class="row pb-4">
                <div class="col-sm-1">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="col-sm-10">
                    <h4>Publicar Anuncio</h4>
                </div>
                <form [formGroup]="announcementEditorForm" (ngSubmit)="AddAnnouncement()">
                    <div class="form-group row">
                        <textarea class="form-control" name="post" id="post" rows="6" formControlName="description"
                            maxlength="500"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                        </div>
                        <div class="col-sm-1">
                            <div class="col-sm-8">
                                <div class="row">
                                    <i class="fas fa-upload" (click)="fileInput.click()" style="cursor: pointer;"></i>
                                    <input style="display: none" type="file" onclick="this.value = null"
                                        (change)="onFileChange($event)" #fileInput>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <div *ngIf="imageErrorSize">
                                <div class="alert text-danger">{{imageErrorSize}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div *ngIf="thumbnailData">
                                        <input value="{{file.name}}" disabled style="width: 100%;">

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button *ngIf="thumbnailData" type="button" (click)="removeFile()"
                                        class="btn-sm">Remover</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>

                        <div class="col-sm-3">
                            <button class="btn-form btn-cancel" (click)="cancel()">Cancelar</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn-form btn-confirm" type="submit">Aceptar</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-1">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
<ngx-spinner bdColor="rgba(2,117,216,0.4)" size="large" color="#0275d8" type="ball-clip-rotate-pulse"
    [fullScreen]="true">
    <p style="color: #0275d8; font-size: 20px; font-weight: bold;"> Cargando... </p>
</ngx-spinner>
